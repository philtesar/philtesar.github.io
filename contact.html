<!doctype html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>Contact | Phil Tesar</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Phil Tesar</a>
          </div>
      
        <ul class="nav navbar-nav navbar-right">
          <li><a href="index.html">About</a></li>
          <li><a href="portfolio.html">Portfolio</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
        </div><!-- /.navbar-collapse -->
      </nav>

<body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-md-8">
        
          <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title"><h1>My Porftolio</h1>
              </div>
            
              <div class="panel-body">
                  <form id="contact-form">
              <ul>
                  <label for="name">Name</label>
                  <input type="text" id="name" name="name" placeholder="John Smith" required="required"><br>

                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required"><br>

                  <label for="message">Message</label>
                  <textarea id="message" name="message" required="required"></textarea>
                </li>
              </ul>
                <button type="button" class="btn btn-primary">Submit</button>
              </form>
              </div>
          </div>
        </div>

        <div class="col-xs-12 col-md-4">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">Connect With Me</h3>
            </div>
          
            <div class="panel-body">
              <div class="container-fluid">
                <div class="row">
                
                    <div class="col-xs-4 col-md-4">
                      <img src="assets/images/linkedin-128.png" class="img-responsive" alt="LinkedIn">
                    </div>
                  
                    <div class="col-xs-4 col-md-4">
                      <img src="assets/images/github-128.png" class="img-responsive" alt="GitHub">
                    </div>

                    <div class="col-xs-4 col-md-4">
                      <img src="assets/images/stackoverflow-128.png" class="img-responsive" alt="Stack Overflow">
                    </div>
              
              </div>
            </div>
          </div> 
        </div>
      </div>
    </div>

  <footer>
    <div class="container">
      Copyright &copy; 2017 Phil Tesar
    </div>
  </footer>

</body>

</html>
